<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <style>
    input, select {
      width: 200px !important;
      display: inline-block !important;
    }
    div {
      margin-bottom: 40px;;
    }
  </style>
</head>

<body>

  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="js/telegramApi-full.js"></script>

  <div>
    <h1>Input phone number</h1>
    <input class="form-control" id="phone" type="text" placeholder="Phone" value="79823663413">
    <button class="btn btn-success" id="sendButton">Send code</button>
    <button class="btn btn-success" id="sendSmsButton">Send sms</button>
  </div>

  <div id="phone-code">
    <h1>Input phone code</h1>
    <input class="form-control "id="code" type="text" placeholder="code">
    <button class="btn btn-success" id="signInButton">Sign in</button>
    <span>Phone code hash: </span>
    <span id="phoneHash"></span>
  </div>

  <div>
    <h1>Send Message</h1>
    <select class="form-control" id="select"></select>
    <button class="btn btn-success" id="getDialogsButton">Get dialogs</button>
    <input class="form-control" id="message" type="text" placeholder="Message">
    <button class="btn btn-success" id="sendMessageButton">SendMessage</button>
  </div>

  <div>
    <h1>Start bot</h1>
    <button class="btn btn-success" id="addBotButton">Add selinkBot</button>
  </div>

  <div id="chat">
    <h1>Chats</h1>
    <input id="chatTitle" type="text" class="form-control" placeholder="Chat title">
    <select id="chatInvite" class="form-control"></select>
    <select class="form-control" id="chatUsers" multiple></select>
    <button id="createChatButton" class="btn btn-success">Create chat</button>
    <button id="inviteButton" class="btn btn-success">Invite user to selected chat</button>
    <button id="getChatLinkButton" class="btn btn-success">Get chat link</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
